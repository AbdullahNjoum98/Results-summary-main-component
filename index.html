<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="result-container">
      <div class="header">Your Result</div>
      <div class="score">
        <div>76</div>
        <div>of 100</div>
      </div>
      <div class="feedback">Great</div>
      <div class="description">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="summary-container">
      <div class="summary">Summary</div>
      <div class="boxes">
        <div class="box-1">
          <div class="icon-name">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-icon"></img>
            <p>Reaction</p>
          </div>
          <div><b>80</b><span class="percentage"> / 100</span></div>
        </div>
        <div class="box-2">
          <div class="icon-name">
            <img src="./assets/images/icon-memory.svg" alt="memory-icon">
            <p>Memory</p>
          </div>
          <div><b>92</b><span class="percentage"> / 100</span></div>
        </div>
        <div class="box-3">
          <div class="icon-name">
            <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
            <p>Verbal</p>
          </div>
          <div><b>61</b><span class="percentage"> / 100</span></div>
        </div>
        <div class="box-4">
          <div class="icon-name">
            <img src="./assets/images/icon-visual.svg" alt="visual-icon">
            <p>Visual</p>
          </div>
          <div><b>72</b><span class="percentage"> / 100</span></div>
        </div>
      </div>
      <div class="continue-button">
        <button>Continue</button>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abdullah Njoum</a>.
  </div> -->
</body>

</html>
